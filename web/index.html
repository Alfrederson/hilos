<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <title>ðŸ§µ</title>
  </head>
<body>
    <nav class="navbar navbar-light bg-light mb-3 sticky-top">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">ðŸ§µ</span>
          <span class="navbar nav-item">{{ .Identity.Name }}</span>
        </div>
    </nav>
    <!-- 
    <div class="container">
        {{ .Identity }}
    </div>
    -->

    <div class="container">
        <div class="card mb-3">
            <div class="card-header pb-0" hx-get="/new" hx-trigger="load delay:5s">
                {{ if .LastPost }}
                    last : {{ .LastPost.Creator }} : 
                    <a href="/{{ .LastPost.Id }}">{{ crop .LastPost.Content }}</a>
                {{ end }}
            </div>

            <div class="card-body">
            {{ range $index, $topic := .Topics }}
                    <div class="badge bg-light text-dark">{{ $topic.Creator }}</div>
                    <div class="badge bg-light text-dark">{{ $topic.ReplyCount }}</div>
                    <br/>
                    <a href="/{{ $topic.Id }}">{{ $topic.Subject }}</a>
                    <p style="white-space: pre-line;">{{ $topic.Content }}</p>
            {{ end }}
            </div>
        </div>

    </div>

</body>
</html>
