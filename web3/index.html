    <div class="ticker pb-0 overflow-auto text-nowrap" hx-get="/new" hx-trigger="every 2s">
        {{ range $index, $post := .LastPosts }}
        <a href="/{{ $post.Id }}">{{ crop $post.Content }}</a> -
        {{ end }}
    </div>
    {{ range $index, $topic := .Topics }}
        {{ template "partials/topic" (m "Post" $topic "Identity" $.Identity) }}
    {{ end}}
    <div id="new-topic"></div>
    {{template "partials/createtopic" .}}
