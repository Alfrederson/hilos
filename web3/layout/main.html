<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        {{if eq .Identity.Powers 95}}
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9754268803581055"
            crossorigin="anonymous"></script>
        {{else}}
            <meta name="mode" content="admin">
        {{end}}
        <meta property="og:title" content="{{ .Title }} - hilos, the next gen social network of the future."/>
        <meta property="og:description" content="{{ .Description }}"/>
        <meta charset="UTF-8">
        <meta name="theme-color" content="#000" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
        <script src="https://unpkg.com/htmx.org@1.9.3"></script>
        <title>ðŸ§µ</title>
        <style>
                .ticker::-webkit-scrollbar {
                    width: 4px;
                    height: 4px;
                }

                .ticker::-webkit-scrollbar-track {
                    background: #f1f1f1; 
                }
                
                /* Handle */
                .ticker::-webkit-scrollbar-thumb {
                    background: #bbb; 
                }

                /* Handle on hover */
                .ticker::-webkit-scrollbar-thumb:hover {
                    background: #555; 
                }
                body{
                    font-family: monospace;
                    background-color: rgba(187, 204, 221, 0.705);
                }
                .bg-post {
                    background-color: #bcd;
                    border-bottom:2px solid rgba(0,0,0,0.2);
                    border-left:2px solid rgba(0,0,0,0.2);
                    border-top:1px solid rgba(255,255,255,0.2);
                    border-right:1px solid rgba(255,255,255,0.2);
                }
        </style>
    </head>
    <body>
        {{template "layout/header" .}}
        <div class="container-fluid">
            {{embed}}
            {{if .Elapsed}} <p class="badge text-light">{{.Elapsed}}</p> {{end}}
        </div>
    </body>
</html>
