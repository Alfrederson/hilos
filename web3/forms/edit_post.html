<form class="container" hx-put="/visualbasic.exe/post/{{ .Id }}" hx-target="this" hx-swap="outerHTML">
    <div class="form-group mb-3">
        <input type="text" class="form-control" name="subject" placeholder="..." value="{{ .Subject }}">
    </div>
    <div class="form-group mb-3">
        <textarea class="form-control" placeholder="..." name="content">{{ .Content }}</textarea>
    </div>
    <div class="form-group mb-3">
        <button type="submit" class="btn btn-light form-control">Save</button>
        <button type="submit" class="btn btn-light form-control" hx-get="/post/{{ .Id }}">Cancel</button>
    </div>
</form>
