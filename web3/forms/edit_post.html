<form class="container" hx-put="/visualbasic.exe/post/{{ .Id }}" hx-target="this" hx-swap="outerHTML">
    <div class="form-group mb-3">
        <input type="text" class="form-control mb-1 p-1" name="subject" placeholder="..." value="{{ .Subject }}">
        <textarea class="form-control p-1" placeholder="..." name="content">{{ .Content }}</textarea>
    </div>
    <div class="btn-group" role="group">
        <button type="submit" class="badge btn bg-info text-dark">Save</button>
        <button type="submit" class="badge btn bg-danger text-dark" hx-get="/post/{{ .Id }}">Cancel</button>
    </div>
</form>
