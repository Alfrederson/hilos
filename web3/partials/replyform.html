<form class="container" hx-post="/visualbasic.exe/post/{{ .Topic.Id }}" hx-target="#new-post" hx-swap="outerHTML">
    <input type="hidden" value="{{ .Identity.Name }}" name="creator" />
    <div class="form-group mb-3">
        <input type="text" class="form-control" name="subject" placeholder="..." value="re: {{ .Topic.Subject }}">
    </div>
    <div class="form-group mb-3">
        <textarea class="form-control" placeholder="..." name="content"></textarea>
    </div>
    <div class="form-group mb-3">
        <button type="submit" class="btn btn-light form-control">Submit</button>
    </div>
</form>
