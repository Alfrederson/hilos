<form class="container" hx-post="/visualbasic.exe/post/{{ .Topic.Id }}" hx-target="#new-post" hx-swap="outerHTML">
    <input type="hidden" value="{{ .Identity.Name }}" name="creator" />
    <div class="form-group mb-3">
        <input minlength="3" maxlength="128" required type="text" class="form-control" name="subject" placeholder="..." value="re: {{ .Topic.Subject }}">
    </div>
    <div class="form-group mb-3">
        <textarea minlength="3" maxlength="512" required class="form-control" placeholder="..." name="content"></textarea>
    </div>
    <div class="form-group mb-3">
        <button type="submit" class="text-dark btn form-control">ğŸ“¤ reply</button>
    </div>
</form>
