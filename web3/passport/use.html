<form hx-post="/fakepassport.exe/use" hx-target="this" hx-swap="outerHTML" class="container-sm mt-3" style="max-width:768px;">
    {{ if .Error }}
        <div class="alert alert-danger">{{ .Error }}</div>
    {{ end }}
    <div class="form mb-3">
        <label for="passport">paste your passport here:</label>
        <input class="form-control" type="text" required name="passport" placeholder="the name you want to use" />
    </div>
    <div class="input-group mb-3">
        <button class="btn btn-success form-control" type="submit" >ok</button>
    </div>
    <div class="input-group">
        <button class="btn btn-danger form-control" hx-get="/fakepassport.exe/options">cancel</button>
    </div>
</form>
