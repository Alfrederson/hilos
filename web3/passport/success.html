<div class="container-sm mt-3" style="max-width:768px;" hx-target="this" hx-swap="outerHTML">
    <div class="alert alert-success">
        you are now {{ .Identity.Name }}.
    </div>
    <p>your passport:</p>
    <div id="passport" class="mb-3 bg-light" style="white-space: pre-line;word-break: break-all;">{{ .Passport }}</div>
    <p>copy and paste it somewhere where the cops can't find it. it's not possible to recover this fake passport.</p>
    <div class="input-group mb-3">
        <button onclick="copy()" class="btn btn-secondary form-control">copy</button>
    </div>
    <div class="input-group mb-3">
        <button onclick="redirect()" class="btn btn-secondary form-control">ok</button>
    </div>
</div>
<script>
    function copy(){
        const p = "{{.Passport}}"
        navigator.clipboard.writeText(p)
        alert("copied\n\n"+p+"\n\nto clipboard")
    }
    function redirect(){
        window.location.href="/"
    }
</script>
