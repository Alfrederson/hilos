{{template "partials/crumb" .}}
    <p style="white-space: pre-line;">{{ .Topic.Content }}</p>
    {{ range $index, $reply := .Topic.Replies }}
        {{template "partials/post" (m "Post" $reply "Identity" $.Identity)}}
    {{ end }}
    <div id="new-post"></div>
{{template "partials/paging" .}}

{{if not .Topic.Frozen}}
    {{template "partials/replyform" .}}
{{end}}
